<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <h1>Create New Category</h1>
    <h3 style="color: blue;" >List of Categories</h3>
    <br>
    <form th:action="@{/saveNewCategory}" method="post" th:object="${category}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category ID:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{cid}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{categoryName}" class="form-control" >
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
