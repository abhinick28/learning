<!DOCTYPE html>

<html xmlns:th="http:www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Expense</title>
</head>
<body>
<div class="container text-center">
      <h1>Create New Expense</h1>
      
      <form th:action="@{/process_expense}" th:object="${expense}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
		<div class="form-group row">
				<label class="col-4 col-form-label">Expanse Id: </label>
				<div class="col-8">
					<input type="number" th:field="*{expanseId}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Expense Date </label>
				<div class="col-8">
					<input type="date"  th:field="*{expanseDate}" class="form-control" required />
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-4 col-form-label">Description: </label>
				<div class="col-8">
					<input type="text"  th:field="*{Description}" class="form-control" />
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-4 col-form-label">Location: </label>
				<div class="col-8">
					<input type="text" th:field="*{Location}" class="form-control" />
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-4 col-form-label">Category: </label>
				<div class="col-8">
					<input type="number"  th:field="*{Category}" class="form-control" />
				</div>
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-primary">Submit</button> 
			</div>
		</div>
		</form>

</div>
</body>
</html>
